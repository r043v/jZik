<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="jzik.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<style>
			body { background:black; }
			#piano div {	background:white;
					border-style:solid;
					border-color:black;
					border-width:1px;
					float:left;
					width:30px;
					height:100px;
				  }
			#piano div:hover { background:#fbf4d0; }
			#piano { margin-left:-64px; margin-top:-50px; position:absolute; top:50%; left:50%; }
		</style>
	</head>
	<body>
		<div id="piano">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<script>
			$(document).ready(function()
			{	var zk = jzik(
				{	ogg  : "piano.ogg",
					mp3  : "piano.mp3"
				},
				{	spl0 : {start:0,size:2},
					spl1 : {start:3,end:5},
					spl2 : {start:6,size:2},
					spl3 : {start:9,end:11}
				},10,function()
				{	var zik = this;
					$("#piano div").click(function()
					{	var index = $(this).index();
						zik.play("spl"+index);
					});
				});

				if(zk === false) alert("html5?");
			});
		</script>
	</body>
</html>
